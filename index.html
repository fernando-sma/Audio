<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"

    <script src="index.js"></script>

<body>
    <div class="container">
        <div class="row" style="height:10px">
            <div id="" class="col-xs-12">&nbsp;</div>
        </div>
        <!-- LINHA SEPARADORA-->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="texto">Web Speech API – Reconhecimento de voz com JavaScript</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="">
                                    <div class="form-group">
                                        <label for="meu_campo">RECEBER AUDIO</label>
                                    </div>

                                    <div class="form-group">
                                        <textarea class="form-control" rows="3" id="campo_texto"></textarea>
                                    </div>


                                </form>
                                <button class="btn btn-success btn-lg pull-right" id="btn_gravar_audio">Gravar Audio</button>
                            </div>
                            <div class="row" style="height:10px">
                                <div id="" class="col-xs-12">
                                    <hr/>
                                </div>
                            </div>
                            <!-- LINHA SEPARADORA-->
                            <div class="col-md-12">
                                <img src="../../../../assets/images/logo-01.png" alt="Códigos & Café - Agência Digital e Teninamentos Web" class="img-responsive pull-right">

                            </div>
                        </div>
                        <!-- /.row final linha -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row final linha -->
    </div>

    <button onclick="conferir()"> Conferir </button>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
